</head>
<body class="admin-page page">

  <div class="pill-nav-wrap">
    <div class="top-pill-nav">
      <button class="pill-item" onclick="goHome()">Home</button>
      <button class="pill-item" onclick="goStats()">Stats</button>
      <button class="pill-item" onclick="logout()">Log Out</button>
    </div>
  </div>

  <div class="container admin-wrap">
    <div class="card">
      <div class="card-title brand">ScamCheck</div>
      <div class="card-subtitle">Duyá»‡t bÃ¡o cÃ¡o lá»«a Ä‘áº£o</div>

      <div style="overflow:auto;">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th><th>Loáº¡i</th><th>GiÃ¡ trá»‹</th><th>MÃ´ táº£</th><th>Tráº¡ng thÃ¡i</th><th>HÃ nh Ä‘á»™ng</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>

  </div>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  const token = localStorage.getItem("token");
  if (!user || !token || user.role !== "admin") { alert("KhÃ´ng cÃ³ quyá»n admin!"); location.href="login.html"; }

  function goHome(){ location.href="select.html"; }
  function goStats(){ location.href="stats.html"; }
  function logout(){ localStorage.clear(); location.href="login.html"; }

  function api(url, options={}){
    return fetch(url, {
      ...options,
      headers: {
        ...(options.headers||{}),
        "Content-Type":"application/json",
        "Authorization":"Bearer "+token
      }
    }).then(r=>{
      if (r.status===401 || r.status===403){ alert("Háº¿t phiÃªn hoáº·c khÃ´ng Ä‘á»§ quyá»n"); logout(); return null; }
      return r;
    });
  }

  function load(){
    api("/api/admin/reports").then(r=>r?r.json():null).then(data=>{
      if(!data) return;
      list.innerHTML = data.map(r=>`
        <tr>
          <td>${r.id}</td>
          <td>${r.type}</td>
          <td>${r.value}</td>
          <td>${r.description||""}</td>
          <td>${r.status}</td>
          <td>
            <button class="btn btn-danger" onclick="upd(${r.id},'scam')">ðŸš¨ Scam</button>
            <button class="btn btn-success" onclick="upd(${r.id},'safe')">âœ… Safe</button>
          </td>
        </tr>
      `).join("");
    });
  }

  function upd(id,status){
    api("/api/admin/update",{method:"POST",body:JSON.stringify({id,status})}).then(r=>{ if(r) load(); });
  }

  load();
</script>
