<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScamCheck • Kiểm tra đường link</title>
  <link rel="stylesheet" href="./css/responsive.css" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <div class="logo"></div>
          <div class="brand-title">
            <b>ScamCheck</b>
            <span>Kiểm tra đường link</span>
          </div>
        </div>
        <div class="nav-actions">
          <a class="btn secondary" href="./select.html">
            <span class="material-symbols-outlined">arrow_back</span>Quay lại
          </a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h2>Nhập link cần kiểm tra</h2>
          <p>Kết quả sẽ hiện ở dạng thông báo trên màn hình.</p>

          <form id="linkForm">
            <div class="field">
              <div class="label">Đường link</div>
              <input id="linkValue" type="text" placeholder="Ví dụ: https://example.com" required />
            </div>

            <div class="row">
              <button class="btn" type="submit" id="btnCheck">
                <span class="material-symbols-outlined">search</span>Kiểm tra
              </button>
              <button class="btn secondary" type="button" id="btnClear">
                <span class="material-symbols-outlined">backspace</span>Xóa nhanh
              </button>
            </div>
          </form>

          <div class="notice" style="margin-top:12px;">
            Mẹo: dán link vào ô, bấm “Kiểm tra” là xong.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { apiFetch, requireAuth } from "./js/api.js";
    import { showToast } from "./js/toast.js";

    if (!requireAuth("./login.html")) {}

    const form = document.getElementById("linkForm");
    const input = document.getElementById("linkValue");
    const btn = document.getElementById("btnCheck");
    const clearBtn = document.getElementById("btnClear");

    clearBtn.addEventListener("click", () => {
      input.value = "";
      input.focus();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const value = input.value.trim();
      if (!value) return;

      btn.disabled = true;
      btn.querySelector(".material-symbols-outlined").textContent = "hourglass_top";

      try {
        const data = await apiFetch("/api/check", {
          method: "POST",
          auth: false,
          body: { type: "link", value }
        });

        const msg = data?.result || "Đã kiểm tra xong.";
        const type = msg.includes("⚠️") ? "warn" : "ok";
        showToast({ type, message: msg, duration: 4500 });

      } catch (err) {
        showToast({ type: "err", message: err.message || "Có lỗi, vui lòng thử lại.", duration: 4500 });
      } finally {
        btn.disabled = false;
        btn.querySelector(".material-symbols-outlined").textContent = "search";
      }
    });
  </script>
</body>
</html>
