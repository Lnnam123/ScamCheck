<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body class="app-bg">
  <main class="auth-page">
    <section class="auth-shell single">
      <section class="auth-card" aria-label="Đặt lại mật khẩu">
        <div class="auth-card-inner">
          <div class="auth-head">
            <div>
              <h1>Đặt lại mật khẩu</h1>
              <p>Nhập mật khẩu mới (token lấy từ link email)</p>
            </div>
            <div class="chip" title="Bảo mật">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                <path d="M8 1L3 3v4.5c0 2.89 2 5.5 5 6 3-0.5 5-3.11 5-6V3l-5-2z" stroke="#16a34a" stroke-width="1.5" fill="none"/>
                <path d="M6 8l1.5 1.5L11 6" stroke="#16a34a" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Protected
            </div>
          </div>

          <form id="resetForm" class="form" novalidate>
            <div class="field" id="resetPasswordField">
              <label class="label" for="password">Mật khẩu mới</label>
              <div class="control">
                <input class="input" type="password" id="password" autocomplete="new-password" placeholder="Tối thiểu 6 ký tự" required>
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Đổi mật khẩu</button>
          </form>

          <p id="msg" style="margin-top:12px;font-weight:900;color:#0f172a"></p>
          <div class="switch" style="margin-top:10px">← <a class="a" href="login.html">Quay lại đăng nhập</a></div>
        </div>
      </section>
    </section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="reset.js"></script>
</body>
</html>
