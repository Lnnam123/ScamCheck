<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScamCheck • Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="./css/responsive.css" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <div class="logo"></div>
          <div class="brand-title">
            <b>ScamCheck</b>
            <span>Đặt lại mật khẩu</span>
          </div>
        </div>
        <div class="nav-actions">
          <a class="btn secondary" href="./login.html">
            <span class="material-symbols-outlined">arrow_back</span>Quay lại
          </a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h2>Tạo mật khẩu mới</h2>
          <p>Nhập mật khẩu mới (tối thiểu 6 ký tự). Sau đó bạn có thể đăng nhập lại.</p>

          <div id="warnBox" class="notice err" style="display:none; margin-top:12px;"></div>

          <form id="resetForm" style="margin-top:12px;">
            <div class="field">
              <div class="label">Mật khẩu mới</div>
              <div class="pw-wrap">
                <input id="newPass" type="password" placeholder="Tối thiểu 6 ký tự" required />
                <button class="pw-eye" type="button" data-eye="newPass" aria-label="Hiện mật khẩu">
                  <span class="material-symbols-outlined">visibility</span>
                </button>
              </div>
            </div>

            <div class="field">
              <div class="label">Nhập lại mật khẩu</div>
              <div class="pw-wrap">
                <input id="newPass2" type="password" placeholder="Nhập lại để chắc chắn" required />
                <button class="pw-eye" type="button" data-eye="newPass2" aria-label="Hiện mật khẩu">
                  <span class="material-symbols-outlined">visibility</span>
                </button>
              </div>
            </div>

            <button class="btn full" type="submit" id="btnReset">
              <span class="material-symbols-outlined">lock_reset</span>Đổi mật khẩu
            </button>
          </form>

          <div class="notice" style="margin-top:12px;">
            Nếu link đã hết hạn, bạn quay lại “Quên mật khẩu” để lấy link mới.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { showToast } from "./js/toast.js";

    // lấy token từ URL: /reset-password.html?token=xxxx
    const token = new URLSearchParams(window.location.search).get("token") || "";
    const warnBox = document.getElementById("warnBox");

    function showWarn(msg){
      warnBox.style.display = msg ? "block" : "none";
      warnBox.textContent = msg || "";
    }

    // bật/tắt mắt
    document.querySelectorAll("[data-eye]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-eye");
        const input = document.getElementById(id);
        const icon = btn.querySelector(".material-symbols-outlined");
        if (!input) return;
        const isPw = input.type === "password";
        input.type = isPw ? "text" : "password";
        if (icon) icon.textContent = isPw ? "visibility_off" : "visibility";
      });
    });

    if (!token){
      showWarn("Link không hợp lệ (thiếu token). Bạn hãy bấm lại link trong email hoặc xin link mới.");
    }

    // gọi API reset
    async function resetPassword(newPassword){
      const res = await fetch("/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, newPassword })
      });

      const data = await res.json().catch(()=> ({}));
      if (!res.ok) throw new Error(data.message || "Không đổi được mật khẩu.");
      if (data?.message && data.message.toLowerCase().includes("token")) {
        // trường hợp server trả 200 nhưng message báo token lỗi (hiếm)
        throw new Error(data.message);
      }
      return data;
    }

    document.getElementById("resetForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      showWarn("");

      if (!token){
        showWarn("Link không hợp lệ. Bạn hãy xin link mới.");
        return;
      }

      const p1 = document.getElementById("newPass").value;
      const p2 = document.getElementById("newPass2").value;

      if (p1.length < 6){
        showWarn("Mật khẩu mới tối thiểu 6 ký tự.");
        return;
      }
      if (p1 !== p2){
        showWarn("Hai mật khẩu không giống nhau.");
        return;
      }

      const btn = document.getElementById("btnReset");
      btn.disabled = true;
      btn.querySelector(".material-symbols-outlined").textContent = "hourglass_top";

      try{
        const data = await resetPassword(p1);
        showToast({ type:"ok", message: data.message || "Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.", duration: 4500 });

        // về login sau 1 chút cho user thấy thông báo
        setTimeout(()=> window.location.href = "./login.html", 900);
      }catch(err){
        showToast({ type:"err", message: err.message || "Không đổi được mật khẩu.", duration: 4500 });
        showWarn(err.message || "Không đổi được mật khẩu.");
      }finally{
        btn.disabled = false;
        btn.querySelector(".material-symbols-outlined").textContent = "lock_reset";
      }
    });
  </script>
</body>
</html>
