<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Stats - ScamCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="admin-page page">

  <div class="pill-nav-wrap">
    <div class="top-pill-nav">
      <button class="pill-item" onclick="goHome()">Home</button>
      <button class="pill-item" onclick="goAdmin()">Admin</button>
      <button class="pill-item" onclick="logout()">Log Out</button>
    </div>
  </div>

  <div class="container admin-wrap">
    <div class="card">
      <div class="card-title brand">ScamCheck</div>
      <div class="card-subtitle">Thống kê báo cáo</div>
      <canvas id="chart"></canvas>
    </div>
  </div>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  const token = localStorage.getItem("token");
  if (!user || !token || user.role !== "admin") { alert("Không có quyền admin!"); location.href="login.html"; }

  function goHome(){ location.href="select.html"; }
  function goAdmin(){ location.href="admin.html"; }
  function logout(){ localStorage.clear(); location.href="login.html"; }

  fetch("/api/admin/stats", { headers:{ Authorization:"Bearer "+token }})
    .then(r=>r.json())
    .then(data=>{
      const labels=data.map(x=>x.status);
      const values=data.map(x=>x.total);
      new Chart(document.getElementById("chart"), { type:"pie", data:{ labels, datasets:[{ data: values }] }});
    });
</script>

</body>
</html>
